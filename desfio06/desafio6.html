    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML5</strong> podemos inserir os elementos da lista a seguir. Passe o mouse sobre os elementos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square">
        <li abbr title="Use a tag &lt;p&gt;"><ins>Parágrafos</ins></li>
        <li abbr title="Use as tags de &lt;h1&gt; ...&lt;h6&gt;"><ins>Títulos</ins></li>
        <li abbr title="Use a tag &lt;img&gt;"><ins>Imagens</ins></li>
        <li abbr title="Use a tag &lt;abbr&gt;"><ins>Abreviações</ins></li>
        <li abbr title="Use a tag &lt;code&gt;">C<ins>òdigos-fonte</ins></li>
        <li abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;"><ins>Listas numeradas</ins></li>
        <li abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;"><ins>Listas com demarcadores</ins></li>
    </ul>
